<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="claw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="50%" style="stop-color:#ff0080"/>
      <stop offset="100%" style="stop-color:#7928ca"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark background with subtle border -->
  <rect width="100" height="100" rx="12" fill="#0a0a0a" stroke="#1a1a1a" stroke-width="2"/>
  <!-- Three claw marks -->
  <g fill="url(#claw)" filter="url(#glow)">
    <!-- Left claw -->
    <path d="M28 20 Q22 50 26 75 L32 72 Q28 50 34 22 Z"/>
    <!-- Center claw (longest) -->
    <path d="M45 15 Q38 55 44 80 L50 77 Q44 55 51 18 Z"/>
    <!-- Right claw -->
    <path d="M62 20 Q56 50 60 75 L66 72 Q62 50 68 22 Z"/>
  </g>
  <!-- Blood drips -->
  <circle cx="29" cy="78" r="2.5" fill="#ff0080" opacity="0.8"/>
  <circle cx="47" cy="83" r="3" fill="#ff0080" opacity="0.9"/>
  <circle cx="63" cy="78" r="2.5" fill="#ff0080" opacity="0.8"/>
</svg>
